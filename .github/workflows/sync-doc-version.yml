name: Sync Documentation Version

on:
  push:
    paths:
      - cfg/app.yaml
      - scripts/update_doc_versions.py
      - .github/workflows/sync-doc-version.yml

jobs:
  sync-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Update documentation version strings
        run: python scripts/update_doc_versions.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: sync version strings"
          file_pattern: |
            README.md
            docs/websvrutil/USER_MANUAL.md
            docs/websvrutil/DEVELOPER_GUIDE.md
